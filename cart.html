    <!-- modal for registration of users -->
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" class="modal__form">
                        <header>
                            <h3 class="text-center">Register.</h3>
                        </header>
                        <div class="form-group">
                            <label for="">Your Name:</label>
                            <input type="text" name="contactName" id="" class="" placeholder="Enter Your Name Here"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Email:</label>
                            <input type="email" name="contactEmail" id="" class="" placeholder="Blessing@example.com"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number:</label>
                            <input type="number" name="contactPhone" id="" class="" placeholder="Enter cell Phone here"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Password:</label>
                            <input type="text" name="" id="" class="" placeholder="Enter Password" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Re-Enter Password:</label>
                            <input type="text" name="" id="" class="" placeholder="Re enter your pasword"
                                aria-describedby="helpId">
                        </div>
                        <input type="submit" name="" value="Send">
                        <button type="button" class="btn btn__landing loginBtn">Login</button>
                    </form>
                    <form class="login__form">
                        <header>
                            <h3> <span>Login</span> Here.</h3>
                        </header>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email:</label>
                        <input type="email" class="" id="user__email" placeholder="Enter email">
                    </div>
                      <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="" id="user__password" placeholder="Password">
                    </div>
                      <input type="submit" class="" value="Login">
                      <button type="submit" class="btn btn__landing reg__btn">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn__landing btn__close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
