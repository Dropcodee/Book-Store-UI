<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Contact Us</title>
</head>

<body id="contact__body">

    <section class="contact__form__section">
        <div class="container">
            <div class="row">
                <div class="contact__column">
                    <div class="contact__bg text-center">
                        <a href="index.html" class="back__arrow">
                            <i class="fa fa-long-arrow-left fa-2x">
                            </i>
                        </a>
                        <h5> CONTACT US !</h5>
                        <hr id="hr__contact">
                        <H6>FOR ANY COMPLAINTS AND ENQUIRIES.</H6>
                        <p> We Care For You...</p>
                    </div>
                </div>
                <div class="contact__column">
                    <div class="form__container">
                        <form action="">
                            <div class="form-group">
                                <label for="">Your Name:</label>
                                <input type="text" name="contactName" id="" class="" placeholder="Enter Your Name Here"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="email" name="contactEmail" id="" class="" placeholder="Blessing@example.com"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number:</label>
                                <input type="number" name="contactPhone" id="" class="" placeholder="Enter cell Phone here"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="">Subject:</label>
                                <input type="text" name="" id="" class="" placeholder="Enter message title or subject"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for=""> Your Message:</label>
                                <textarea type="text" name="" id="" class="form-control" placeholder=" Enter Your Message"
                                    aria-describedby="helpId"></textarea>
                            </div>
                            <input type="submit" name="" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
